      <!-- Request Mentorship Modal -->

            </div>

              <div>

              </div>

                <label

                <select

                  class="closeModal px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700"

                  Cancel

                  class="px-4 py-2 bg-primary hover:bg-secondary text-white rounded-lg"

            Loading...
          </p>
        </div>

    <script>
      // Initialize dark mode based on user preference
      if (
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
      ) {
        document.documentElement.classList.add("dark");
      }
      window
        .matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", (event) => {
          if (event.matches) {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
        });

      // Data storage
      let mentors = [];
      let currentMentor = null;

      // UI Elements
      const navButtons = document.querySelectorAll(".nav-btn");
      const themeToggle = document.getElementById("themeToggle");
      const toast = document.getElementById("toast");
      const searchMentors = document.getElementById("searchMentors");
      const industryFilter = document.getElementById("industryFilter");
      const expertiseFilter = document.getElementById("expertiseFilter");
      const availabilityFilter = document.getElementById("availabilityFilter");
      const mentorsContainer = document.getElementById("mentorsContainer");
      const mentorModal = document.getElementById("mentorModal");
      const mentorModalTitle = document.getElementById("mentorModalTitle");
      const mentorModalContent = document.getElementById("mentorModalContent");
      const requestMentorBtn = document.getElementById("requestMentorBtn");
      const requestMentorshipModal = document.getElementById(
        "requestMentorshipModal"
      );
      const mentorshipRequestForm = document.getElementById(
        "mentorshipRequestForm"
      );
      const closeModalButtons = document.querySelectorAll(".closeModal");
      const loading = document.getElementById("loading");

      // Theme toggle
      themeToggle.addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");
        showToast("Theme changed");
      });

      // Show toast notification
      function showToast(message, type = "success") {
        const toast = document.getElementById("toast");
        toast.textContent = message;

        // Set toast color based on type
        toast.className =
          "fixed bottom-4 right-4 px-4 py-2 rounded-lg shadow-lg transform transition-all duration-300 z-50";

        if (type === "success") {
          toast.classList.add("bg-green-500", "text-white");
        } else if (type === "error") {
          toast.classList.add("bg-red-500", "text-white");
        } else if (type === "info") {
          toast.classList.add("bg-blue-500", "text-white");
        }

        // Show the toast
        toast.classList.remove("translate-y-10", "opacity-0", "hidden");

        // Hide the toast after 3 seconds
        setTimeout(() => {
          toast.classList.add("translate-y-10", "opacity-0");
          setTimeout(() => {
            toast.classList.add("hidden");
          }, 300);
        }, 3000);
      }

      // Show loading spinner
      function showLoading(message = "Loading...") {
        const loading = document.getElementById("loading");
        const loadingText = document.getElementById("loadingText");
        loadingText.textContent = message;
        loading.classList.remove("hidden");
      }

      // Hide loading spinner
      function hideLoading() {
        const loading = document.getElementById("loading");
        loading.classList.add("hidden");
      }

      // Modal functions
      function openModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.classList.remove("hidden");
      }

      function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.classList.add("hidden");
      }

      closeModalButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const modal = button.closest('[id$="Modal"]');
          if (modal) {
            closeModal(modal.id);
          }
        });
      });

      // Display Mentors
      function displayFilteredMentors() {
        const searchTerm = searchMentors.value.toLowerCase();
        const industryFilterValue = industryFilter.value;
        const expertiseFilterValue = expertiseFilter.value;
        const availabilityFilterValue = availabilityFilter.value;

        // Filter mentors
        let filteredMentors = [...mentors];

        // Apply search filter
        if (searchTerm) {
          filteredMentors = filteredMentors.filter(
            (mentor) =>
              mentor.name.toLowerCase().includes(searchTerm) ||
              mentor.title.toLowerCase().includes(searchTerm) ||
              mentor.company.toLowerCase().includes(searchTerm) ||
              mentor.industry.toLowerCase().includes(searchTerm)
          );
        }

        // Apply industry filter
        if (industryFilterValue) {
          filteredMentors = filteredMentors.filter(
            (mentor) => mentor.industry === industryFilterValue
          );
        }

        // Apply expertise filter
        if (expertiseFilterValue) {
          filteredMentors = filteredMentors.filter((mentor) =>
            mentor.expertise.includes(expertiseFilterValue)
          );
        }

        // Apply availability filter
        if (availabilityFilterValue) {
          filteredMentors = filteredMentors.filter(
            (mentor) => mentor.availability === availabilityFilterValue
          );
        }

        // Display message if no mentors

          mentorCard.innerHTML = `

                            </div>

                                <i class="ri-user-follow-line mr-1"></i>
                                <span>Mentoring ${

                        </div>
                        <div class="space-y-2 mb-3">

                                  .map(
                                    (exp) => `
                                    <span class="px-2 py-0.5 bg-primary/10 text-primary rounded-full text-xs">${exp}</span>

                                  )
                                  .join("")}
                                <span class="px-2 py-0.5 bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-300 rounded-full text-xs">${
                                  mentor.availability

                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 dark:bg-gray-800/50 p-3 flex justify-end">
                        <button class="view-mentor px-4 py-1.5 bg-primary hover:bg-secondary text-white rounded-lg text-sm" data-id="${
                          mentor.id
                        }">
                            View Profile
                        </button>
                    </div>
                `;

          mentorsContainer.appendChild(mentorCard);

          // Add event listener
          const viewButton = mentorCard.querySelector(".view-mentor");

      // View mentor profile
      function viewMentorProfile(mentorId) {
        const mentor = mentors.find((m) => m.id === mentorId);
        if (!mentor) return;

        currentMentor = mentor;

        mentorModalTitle.textContent = mentor.name;

        // Generate random background color for avatar
        const bgColors = [
          "bg-blue-500",
          "bg-green-500",
          "bg-purple-500",
          "bg-red-500",
          "bg-yellow-500",
          "bg-pink-500",
        ];
        const randomBg = bgColors[mentor.id % bgColors.length];

        mentorModalContent.innerHTML = `
                <div class="flex flex-col sm:flex-row items-center sm:items-start gap-4">
                    <div class="flex-shrink-0">
                        <div class="w-20 h-20 rounded-full ${randomBg} flex items-center justify-center text-white font-semibold text-2xl">
                            ${mentor.avatar}
                        </div>
                    </div>
                    <div class="flex-grow text-center sm:text-left">
                        <h3 class="text-xl font-semibold">${mentor.name}</h3>
                        <p class="text-gray-600 dark:text-gray-400">${
                          mentor.title
                        }</p>
                        <p class="text-gray-500 dark:text-gray-500">${
                          mentor.company
                        }</p>
                        <div class="flex items-center justify-center sm:justify-start mt-2">
                            <div class="flex items-center text-yellow-500 mr-1">
                                <i class="ri-star-fill"></i>
                            </div>
                            <span class="font-medium">${mentor.rating}</span>
                            <span class="text-gray-500 dark:text-gray-400 ml-1">(${
                              mentor.reviews
                            } reviews)</span>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <h4 class="font-medium">About</h4>
                    <p class="mt-1 text-gray-600 dark:text-gray-400">${
                      mentor.bio
                    }</p>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
                    <div>
                        <h4 class="font-medium mb-2">Industry</h4>
                        <p class="px-3 py-1.5 bg-gray-100 dark:bg-gray-800 rounded-lg text-sm">${
                          mentor.industry
                        }</p>
                    </div>
                    <div>
                        <h4 class="font-medium mb-2">Availability</h4>
                        <p class="px-3 py-1.5 bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-300 rounded-lg text-sm">${
                          mentor.availability
                        } sessions</p>
                    </div>
                </div>
                <div class="mt-4">
                    <h4 class="font-medium mb-2">Areas of Expertise</h4>
                    <div class="flex flex-wrap gap-2">
                        ${mentor.expertise
                          .map(
                            (exp) => `
                            <span class="px-3 py-1.5 bg-primary/10 text-primary rounded-lg text-sm">${exp}</span>
                        `
                          )
                          .join("")}
                    </div>
                </div>
                <div class="mt-4">
                    <h4 class="font-medium mb-2">Languages</h4>
                    <div class="flex flex-wrap gap-2">
                        ${mentor.languages
                          .map(
                            (lang) => `
                            <span class="px-3 py-1.5 bg-gray-100 dark:bg-gray-800 rounded-lg text-sm">${lang}</span>
                        `
                          )
                          .join("")}
                    </div>
                </div>
                <div class="mt-4">
                    <h4 class="font-medium mb-2">Mentoring Experience</h4>
                    <div class="flex items-center">
                        <i class="ri-user-follow-line mr-2 text-primary"></i>
                        <span>Currently mentoring ${
                          mentor.mentees
                        } students</span>
                    </div>
                </div>
            `;

        openModal("mentorModal");

        // Set up request mentor button
        requestMentorBtn.onclick = () => {
          // Close mentor profile modal
          closeModal("mentorModal");

          // Set mentor ID in the request form
          document.getElementById("mentorId").value = mentor.id;

          // Open request mentorship modal
          openModal("requestMentorshipModal");
        };
      }

      // Handle mentorship request form submission
      mentorshipRequestForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const mentorId = document.getElementById("mentorId").value;
        const mentor = mentors.find((m) => m.id === parseInt(mentorId));

        if (!mentor) {
          showToast("Mentor not found", "error");
          return;
        }

        // Close the modal
        closeModal("requestMentorshipModal");

        // Show loading spinner
        showLoading("Sending request...");

        // Simulate request processing
        setTimeout(() => {
          hideLoading();
          showToast(`Mentorship request sent to ${mentor.name}`, "success");

          // Reset form
          mentorshipRequestForm.reset();
        }, 1500);
      });

      // Handle search, filter
      searchMentors.addEventListener("input", () => {
        displayFilteredMentors();
      });

      industryFilter.addEventListener("change", () => {
        displayFilteredMentors();
      });

      expertiseFilter.addEventListener("change", () => {
        displayFilteredMentors();
      });

      availabilityFilter.addEventListener("change", () => {
        displayFilteredMentors();
      });

      // Initialize the app
      function initApp() {
        // Initialize mentor data
        initMentors();

        // Display mentors
        displayFilteredMentors();

        // Add CSS for active buttons/tabs
        const style = document.createElement("style");
        style.textContent = `
                .nav-btn {
                    @apply px-4 py-2 font-medium rounded-full whitespace-nowrap hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors;
                }
                .nav-btn.active {
                    @apply bg-primary text-white hover:bg-secondary;
                }
                .no-scrollbar {
                    -ms-overflow-style: none;
                    scrollbar-width: none;
                }
                .no-scrollbar::-webkit-scrollbar {
                    display: none;
                }
            `;
        document.head.appendChild(style);
      }

      // Initialize the app
      initApp();
    </script>
  </body>
</html>
